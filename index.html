<!doctype html>
<html lang="en-UK">
  <head>
    <meta charset="utf-8" />
    <title>Python Concurrency Quiz</title>
    <meta name="author" content="Cosmo Grant" />
    <meta
      name="description"
      content="Test your knowledge of Python concurrency with this interactive quiz."
    />
  </head>

  <body>
    <div id="splash-screen">
      <div>
        <h1>Python Concurrency</h1>
        <p>Think you know Python concurrency? Prove it.</p>
        <p>Questions tested in Python 3.14, with the GIL.</p>
        <button id="start-quiz-btn">Start Quiz</button>
      </div>
      <footer>
        Made by <a href="https://github.com/cosmo-grant">Cosmo Grant</a>.
        Inspired by <a href="https://fstrings.wtf/">fstrings.wtf</a>. Styled by
        Claude.
        <a href="TODO">Source.</a>
      </footer>
    </div>

    <div id="main-content">
      <div>
        <span>Score: <span id="score-digit">0</span></span>
      </div>
      <div id="nav-bar"></div>
      <div>
        <div id="preface-text"></div>
        <div>
          <pre><code id="code-display" class="lang-python"></code></pre>
        </div>
      </div>

      <div id="explanation-section">
        <div id="explanation-text"></div>
      </div>

      <div>
        <button id="answer-0">
          <pre><samp id="answer-0-text"></samp></pre>
        </button>
        <button id="answer-1">
          <pre><samp id="answer-1-text"></samp></pre>
        </button>
        <button id="answer-2">
          <pre><samp id="answer-2-text"></samp></pre>
        </button>
      </div>

      <div>
        <button id="next-btn">Next Question</button>
      </div>

      <div>
        <button id="finish-btn">Finish</button>
      </div>
    </div>

    <div id="final-score-section">
      <p>
        Final score: <span id="final-score-value"></span>/<span
          id="final-score-max"
        ></span>
      </p>
      <p id="score-message"></p>
      <button id="restart-btn">Restart</button>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="questions.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
