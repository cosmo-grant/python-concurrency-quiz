<!doctype html>
<html lang="en-UK">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Python Concurrency Quiz</title>
    <meta name="author" content="Cosmo Grant" />
    <meta
      name="description"
      content="Test your knowledge of Python concurrency with this interactive quiz."
    />
    <link rel="stylesheet" href="questions-vars.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="splash-screen">
      <div>
        <h1>Think you know Python concurrency?</h1>
        <p>Prove it.</p>
        <p>
          Questions tested in Python 3.14 with the GIL via
          <a href="https://github.com/cosmo-grant/snippet-checker"
            >snippet-checker</a
          >.
        </p>
        <button id="start-quiz-button">Start Quiz</button>
      </div>
      <footer>
        made by
        <a href="https://github.com/cosmo-grant">cosmo grant</a> &centerdot;
        inspired by <a href="https://fstrings.wtf/">fstrings.wtf</a> &centerdot;
        styled by claude &centerdot;
        <a href="https://github.com/cosmo-grant/python-concurrency-quiz"
          >source</a
        >
      </footer>
    </div>

    <div id="nav-bar"></div>

    <div id="main-content">
      <div id="preface-text"></div>
      <div id="code-row">
        <pre><code id="code-display" class="lang-python"></code></pre>
        <button id="next-button">&gt;</button>
        <button id="finish-button">&gt;&gt;</button>
      </div>

      <div id="answers-row">
        <button id="answer-0">
          <pre><samp id="answer-0-text"></samp></pre>
        </button>
        <button id="answer-1">
          <pre><samp id="answer-1-text"></samp></pre>
        </button>
        <button id="answer-2">
          <pre><samp id="answer-2-text"></samp></pre>
        </button>
      </div>

      <div id="explanation-section">
        <div id="explanation-text"></div>
      </div>
    </div>

    <div id="final-score-section">
      <p>
        Final score: <span id="final-score-value"></span>/<span
          id="final-score-max"
        ></span>
      </p>
      <p id="final-score-message"></p>
      <button id="restart-button">Restart</button>
    </div>

    <div id="continue-dialog">
      <div>
        <div>
          <h3>Continue Quiz?</h3>
        </div>
        <div>
          <p>You have a saved quiz in progress:</p>
          <p>
            <strong>Question:</strong>
            <span id="saved-question-dialog"></span> of
            <span id="total-questions-dialog">?</span>
          </p>
          <p><strong>Score:</strong> <span id="saved-score-dialog"></span></p>
          <div>
            <button id="continue-from-saved-button">Continue</button>
            <button id="restart-from-saved-button">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="hljs-theme.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="questions.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
